<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVerifier - One-shot Test</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; line-height: 1.6; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; padding: 10px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
        .output-section { margin-top: 20px; }
        .llm-output { border: 1px solid #eee; padding: 15px; margin-top: 10px; background-color: #f9f9f9; border-radius: 5px; }
        .collapsible { background-color: #f1f1f1; color: #444; cursor: pointer; padding: 18px; width: 100%; text-align: left; border: none; outline: none; transition: 0.4s; margin-bottom: 10px;}
        .active, .collapsible:hover { background-color: #ccc; }
        .content { padding: 0 18px; max-height: 0; overflow: hidden; transition: max-height 0.2s ease-out; }
    </style>
</head>
<body>
    <h1>PromptVerifier - One-shot Test</h1>
    <div class="container">
        <h2>Enter a Prompt</h2>
        <label for="instruction">Instruction:</label>
        <textarea id="instruction" placeholder="e.g., Translate the following sentence from English to French."></textarea>
        
        <button class="collapsible">Add One-shot Example</button>
        <div class="content">
            <label for="exampleInput">Example Input:</label>
            <textarea id="exampleInput" placeholder="e.g., The cat sat on the mat."></textarea>
        </div>

        <label for="actualInput">Actual Input:</label>
        <textarea id="actualInput" placeholder="e.g., The dog barked at the mailman."></textarea>
        
        <button onclick="runOneShotTest()">Run One-shot Test</button>
    </div>

    <div class="output-section">
        <h3>LLM Output</h3>
        <div id="llmOutput" class="llm-output">
            <p>Results will appear here...</p>
        </div>
    </div>

    <script>
        document.querySelector(".collapsible").addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            } 
        });

        async function runOneShotTest() {
            const instruction = document.getElementById('instruction').value;
            const exampleInput = document.getElementById('exampleInput').value;
            const actualInput = document.getElementById('actualInput').value;

            if (!instruction || !actualInput) {
                alert('Please provide an instruction and actual input.');
                return;
            }

            document.getElementById('llmOutput').innerHTML = '<p>Running test...</p>';

            try {
                const response = await fetch('/run-test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ instruction, exampleInput, actualInput })
                });

                const data = await response.json();
                document.getElementById('llmOutput').innerHTML = `<p>${data.llm_output}</p>`;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('llmOutput').innerHTML = '<p style="color: red;">An error occurred. Please check the server.</p>';
            }
        }
    </script>
</body>
</html>
