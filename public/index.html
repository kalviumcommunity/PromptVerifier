<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptVerifier - Simple Test</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; line-height: 1.6; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; padding: 10px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
        .output-section { margin-top: 20px; }
        .llm-output { border: 1px solid #eee; padding: 15px; margin-top: 10px; background-color: #f9f9f9; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>PromptVerifier - Simple Zero-shot Test</h1>
    <div class="container">
        <h2>Enter a Prompt</h2>
        <label for="fullPrompt">Enter your prompt or query here:</label>
        <textarea id="fullPrompt" placeholder="e.g., List the three largest oceans in the world."></textarea>
        
        <button onclick="runZeroShotTest()">Run Zero-shot Test</button>
    </div>

    <div class="output-section">
        <h3>LLM Output</h3>
        <div id="llmOutput" class="llm-output">
            <p>Results will appear here...</p>
        </div>
    </div>

    <script>
        async function runZeroShotTest() {
            const fullPrompt = document.getElementById('fullPrompt').value;

            if (!fullPrompt) {
                alert('Please enter a prompt.');
                return;
            }

            document.getElementById('llmOutput').innerHTML = '<p>Running test...</p>';

            try {
                const response = await fetch('/run-test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: fullPrompt })
                });

                const data = await response.json();

                document.getElementById('llmOutput').innerHTML = `<p>${data.llm_output}</p>`;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('llmOutput').innerHTML = '<p style="color: red;">An error occurred. Please check the server.</p>';
            }
        }
    </script>
</body>
</html>
